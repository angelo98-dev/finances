    # https://github.com/dart-lang/lints/blob/dfded5e265015f21ce154577fe8488dc244e33c2/lib/core.yaml
    - avoid_empty_else
    - avoid_relative_lib_imports
    - avoid_shadowing_type_parameters
    - avoid_types_as_parameter_names
    - await_only_futures
    - camel_case_extensions
